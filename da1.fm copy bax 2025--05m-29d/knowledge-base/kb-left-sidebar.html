<!-- Left Sidebar (Navigation) -->
<div class="sidebar sidebar-left" 
     x-cloak
     x-data="{ 
        sidebarExpanded: localStorage.getItem('sidebarExpanded') !== 'false',
        showTooltip: null,
        activePage: window.location.pathname.split('/').pop() || 'index.html'
     }"
     :class="sidebarExpanded ? 'expanded' : 'collapsed'">
    
    <div class="sidebar-header">
        <h2 x-show="sidebarExpanded" class="sidebar-title">Navigation</h2>
        <button 
            @click="sidebarExpanded = !sidebarExpanded; localStorage.setItem('sidebarExpanded', sidebarExpanded); document.querySelector('.main-content').classList.toggle('sidebar-collapsed', !sidebarExpanded)"
            class="sidebar-toggle"
            :title="sidebarExpanded ? 'Collapse menu' : 'Expand menu'"
            @mouseover="if(!sidebarExpanded) showTooltip = 'toggle'"
            @mouseleave="showTooltip = null"
        >
            <i class="bi toggle-icon" :class="sidebarExpanded ? 'bi-layout-sidebar' : 'bi-box-arrow-right'"></i>
            <div x-show="!sidebarExpanded && showTooltip === 'toggle'" class="tooltip visible" style="top: -10px">
                Expand menu
            </div>
        </button>
    </div>
    
    <nav>
        <ul style="list-style: none; padding: 0; margin-top: 15px;">
            <!-- About -->
            <li class="nav-item">
                <a 
                    :href="window.location.pathname.includes('/topics/') ? '../../about.html' : '../about.html'" 
                    class="nav-link" 
                    :class="{'active': activePage === 'about.html'}"
                    @mouseover="if(!sidebarExpanded) showTooltip = 'about'"
                    @mouseleave="showTooltip = null"
                >
                    <i class="bi bi-info-circle-fill"></i>
                    <span class="nav-text" x-show="sidebarExpanded">About</span>
                    <div x-show="!sidebarExpanded && showTooltip === 'about'" class="tooltip visible">
                        <span>About</span>
                    </div>
                </a>
            </li>
            
            <!-- App -->
            <li class="nav-item">
                <a
                    :href="window.location.pathname.includes('/topics/') ? '../../index.html' : '../index.html'"
                    class="nav-link"
                    :class="{'active': window.location.pathname === '/' || window.location.pathname === '/index.html'}"
                    @mouseover="if(!sidebarExpanded) showTooltip = 'home'"
                    @mouseleave="showTooltip = null"
                >
                    <i class="bi bi-house-fill"></i>
                    <span class="nav-text" x-show="sidebarExpanded">App</span>
                    <div x-show="!sidebarExpanded && showTooltip === 'home'" class="tooltip visible">
                        <span>App</span>
                    </div>
                </a>
            </li>
            
            <!-- Blog -->
            <li class="nav-item">
                <a 
                    :href="window.location.pathname.includes('/topics/') ? '../../blog/index.html' : '../blog/index.html'" 
                    class="nav-link" 
                    :class="{'active': window.location.pathname.includes('/blog/')}"
                    @mouseover="if(!sidebarExpanded) showTooltip = 'blog'"
                    @mouseleave="showTooltip = null"
                >
                    <i class="bi bi-pencil-fill"></i>
                    <span class="nav-text" x-show="sidebarExpanded">Blog</span>
                    <div x-show="!sidebarExpanded && showTooltip === 'blog'" class="tooltip visible">
                        <span>Blog</span>
                    </div>
                </a>
            </li>
            
            <!-- Chat -->
            <li class="nav-item">
                <a
                    :href="window.location.pathname.includes('/topics/') ? '../../chat.html' : '../chat.html'"
                    class="nav-link"
                    :class="{'active': activePage === 'chat.html'}"
                    @mouseover="if(!sidebarExpanded) showTooltip = 'chat'"
                    @mouseleave="showTooltip = null"
                >
                    <i class="bi bi-chat-dots-fill"></i>
                    <span class="nav-text" x-show="sidebarExpanded">Chat</span>
                    <div x-show="!sidebarExpanded && showTooltip === 'chat'" class="tooltip visible">
                        <span>Chat</span>
                    </div>
                </a>
            </li>
            
            <!-- Contact -->
            <li class="nav-item">
                <a 
                    :href="window.location.pathname.includes('/topics/') ? '../../contact.html' : '../contact.html'" 
                    class="nav-link" 
                    :class="{'active': activePage === 'contact.html'}"
                    @mouseover="if(!sidebarExpanded) showTooltip = 'contact'"
                    @mouseleave="showTooltip = null"
                >
                    <i class="bi bi-envelope-fill"></i>
                    <span class="nav-text" x-show="sidebarExpanded">Contact</span>
                    <div x-show="!sidebarExpanded && showTooltip === 'contact'" class="tooltip visible">
                        <span>Contact</span>
                    </div>
                </a>
            </li>
            
            <!-- Financials -->
            <li class="nav-item">
                <a 
                    :href="window.location.pathname.includes('/topics/') ? '../../financials.html' : '../financials.html'" 
                    class="nav-link" 
                    :class="{'active': activePage === 'financials.html'}"
                    @mouseover="if(!sidebarExpanded) showTooltip = 'financials'"
                    @mouseleave="showTooltip = null"
                >
                    <i class="bi bi-graph-up"></i>
                    <span class="nav-text" x-show="sidebarExpanded">Financials</span>
                    <div x-show="!sidebarExpanded && showTooltip === 'financials'" class="tooltip visible">
                        <span>Financials</span>
                    </div>
                </a>
            </li>
            
            <!-- Investment -->
            <li class="nav-item">
                <a 
                    :href="window.location.pathname.includes('/topics/') ? '../../investment.html' : '../investment.html'" 
                    class="nav-link" 
                    :class="{'active': activePage === 'investment.html'}"
                    @mouseover="if(!sidebarExpanded) showTooltip = 'investment'"
                    @mouseleave="showTooltip = null"
                >
                    <i class="bi bi-cash-coin"></i>
                    <span class="nav-text" x-show="sidebarExpanded">Investment</span>
                    <div x-show="!sidebarExpanded && showTooltip === 'investment'" class="tooltip visible">
                        <span>Investment</span>
                    </div>
                </a>
            </li>
            
            <!-- Knowledge Base -->
            <li class="nav-item">
                <a
                    :href="window.location.pathname.includes('/topics/') ? '../index.html' : 'index.html'"
                    class="nav-link"
                    :class="{'active': window.location.pathname.includes('/knowledge-base/')}"
                    @mouseover="if(!sidebarExpanded) showTooltip = 'kb'"
                    @mouseleave="showTooltip = null"
                >
                    <i class="bi bi-journal-bookmark-fill"></i>
                    <span class="nav-text" x-show="sidebarExpanded">Knowledge Base</span>
                    <div x-show="!sidebarExpanded && showTooltip === 'kb'" class="tooltip visible">
                        <span>Knowledge Base</span>
                    </div>
                </a>
            </li>
            
            <!-- Outreach -->
            <li class="nav-item">
                <a
                    :href="window.location.pathname.includes('/topics/') ? '../../outreach/' : '../outreach/'"
                    class="nav-link"
                    :class="{'active': window.location.pathname.includes('/outreach/')}"
                    @mouseover="if(!sidebarExpanded) showTooltip = 'outreach'"
                    @mouseleave="showTooltip = null"
                >
                    <i class="bi bi-megaphone-fill"></i>
                    <span class="nav-text" x-show="sidebarExpanded">Outreach</span>
                    <div x-show="!sidebarExpanded && showTooltip === 'outreach'" class="tooltip visible">
                        <span>Outreach</span>
                    </div>
                </a>
            </li>
            
            <!-- Roadmap -->
            <li class="nav-item">
                <a 
                    :href="window.location.pathname.includes('/topics/') ? '../../roadmap.html' : '../roadmap.html'" 
                    class="nav-link" 
                    :class="{'active': activePage === 'roadmap.html'}"
                    @mouseover="if(!sidebarExpanded) showTooltip = 'roadmap'"
                    @mouseleave="showTooltip = null"
                >
                    <i class="bi bi-map-fill"></i>
                    <span class="nav-text" x-show="sidebarExpanded">Roadmap</span>
                    <div x-show="!sidebarExpanded && showTooltip === 'roadmap'" class="tooltip visible">
                        <span>Roadmap</span>
                    </div>
                </a>
            </li>
        </ul>
    </nav>
</div>
