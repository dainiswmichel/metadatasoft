<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DA1 Chat Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .chat-container {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            min-height: 500px;
            background: white;
        }

        #voiceflow-chat-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>DA1 Chat Test</h1>
    
    <div class="chat-container">
        <div id="voiceflow-chat-frame"></div>
    </div>

    <!-- Voiceflow Chat Widget -->
    <script type="text/javascript">
        (function(d, t) {
            var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
            v.onload = function() {
                window.voiceflow.chat.load({
                    verify: { projectID: "680a8e4c97fa0aa36623c010" },
                    url: "https://general-runtime.voiceflow.com",
                    versionID: "680a8e4c97fa0aa36623c011",
                    render: {
                        mode: 'embedded',
                        target: document.getElementById('voiceflow-chat-frame'),
                    },
                    autostart: true
                });
            };
            v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs"; 
            v.type = "text/javascript"; 
            s.parentNode.insertBefore(v, s);
        })(document, 'script');
    </script>
</body>
</html>
